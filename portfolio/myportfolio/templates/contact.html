<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    </nav>

    <div class="container mt-4 shadow p-5">
        <div class="card mb-4 p-4 d-flex flex-column justify-content-center align-items-center bg-dark text-white">
            <h2 class="fw-bold">My Contacts</h2>
            <p class="fw-bold">Email: <span class="text-decoration-underline text-primary">kseruyange@student.refactory.academy</span></p>
            <p class="fw-bold">Phone Number: <span class="text-decoration-underline text-primary">+256-774-123-321</span></p>
        </div>

    </div>
    <div class="container vh-60 d-flex flex-column justify-content-center align-items-center mt-5">
        <h2 class="shadow p-3 rounded bg-dark text-white">Contact Me</h2>
        <form class="shadow p-5 bg-dark text-white rounded" action="/contact/" method="post">
            {% csrf_token%}
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input class="form-control" type="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" placeholder="Your Message" rows="5" cols="30"></textarea>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        {% if thank_you %}
        <div class="alert alert-success mt-3">
            <p>{{ thank_you }}</p>
        </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-3sH8j3k5m4b1r5K6e5g5h5j5k5l5m5n5o5p5q5r5s5t5u5v5w5x5y5z5A5B5C5D"
        crossorigin="anonymous"></script>

</body>

</html>
